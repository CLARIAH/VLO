<wicket:panel>
    <table border="0" class="facet_facetOrigin" cellspacing="0" cellpadding="0" width="100%">
        <tr>
            <td class="facetbox"><span wicket:id="headerLabel" class="facet">[headerLabel]</span><span wicket:id="facetHeaderPanel"></span></td>
        </tr>
        <tr>
            <td class="valuebox">
                <table border="0" class="facetlink" cellspacing="0" cellpadding="0" width="100%">
                    <tr valign="top">
                        <td width="50%" class="column">
                            <span wicket:id="facetList"> <span wicket:id="facetLinks"></span></span>
                            <a href="#" wicket:id="showMore"><wicket:message key="more">[more]</wicket:message>...</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</wicket:panel>
