<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
 <meta charset="utf-8" />
 <link rel="stylesheet" href="style.css" type="text/css" media="screen"  title="Stylesheet" />
 <link rel="stylesheet" href="vlo.css" type="text/css" media="screen"    title="Stylesheet" />

 <link rel="stylesheet"
       href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
       crossorigin="anonymous">

 <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>

<div id="hd">
 <div id="logo">
  <h3>
   <a href="index">VLO Exposures</a>
  </h3>
 </div>
</div>

  <div id="statHeadPanel" class="row">
   <div class="col-md-6">
    <div class="panel panel-default">
     <div class="panel-heading">
      <form wicket:id="FILTER_FORM" id="filterForm" method="post" class="form-inline" style="margin: 0 auto;">
       <div class="form-group" >&nbsp;
        <label for="startDate">From </label>&nbsp;  <input wicket:id="startDate" class="form-control mb-2"  id="startDate" type="text" />
       </div>
       <div class="form-group" >&nbsp;
        <label for="endDate" > To</label>&nbsp;  <input wicket:id="endDate" class="form-control mb-2"  id="endDate" type="text"/>
       </div>
       <div class="form-group">&nbsp;
        <button type="submit" class="btn btn-primary mb-2" value="Filter">  Filter </button>
       </div>
      </form>
     </div>
     <table class="table table-hover">
      <tr>
       <th>Record Id</th>
       <td><b><span wicket:id="recordId">recordId</span></b></td>
      </tr>
      <tr>
       <th>Page Views</th>
       <td><span wicket:id="views">views</span></td>
      </tr>
      <tr>
       <th>Last visit</th>
       <td><span wicket:id="lastVisit">keywords</span></td>
      </tr>

      <tr>
       <th>Search Keywords</th>
       <td>
          <div wicket:id="keywords" class="btn">
             <span wicket:id="keyword"></span>
             <span wicket:id="freq" class="badge"></span>
          </div>
       </td>
      </tr>

      <tr>
       <th># Appearance in Search Results</th>
       <td><span wicket:id="queries">keywords</span></td>
      </tr>
      <tr>
       <th>Average Position Search Results</th>
       <td><span wicket:id="position">keywords</span></td>
      </tr>
     </table>
    </div>
   </div>
   <!-- PANEL 2 -->
   <div class="col-md-6">
    <div class="panel panel-default">
     <div class="panel-heading">Queries per Day</div>
     <div class="panel-body">
      <div style="width: 100%">
       <div id="chart" style="width: 100%;position: relative; height: 400px">
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
</body>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
  $( function() {
    $( "#startDate" ).datepicker();
    $( "#endDate" ).datepicker();
  } );
   google.charts.load('current', {'packages':['corechart', 'line']});
   google.charts.setOnLoadCallback(function() { drawChart(chartData); });

   function drawChart(cData) {
    console.log(chartData);
    var data = google.visualization.arrayToDataTable(cData);
    var options = {
      title: 'Page Views',
      legend: { position: 'bottom' },
      hAxis: {
      gridlines: {
        count: -1
      },
    }
    };
    var chart = new google.visualization.LineChart(document.getElementById('chart'));
    chart.draw(data, options);
  }
 </script>
</html>
