<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <meta charset="utf-8" />
 <title>VLO Exposures</title>
 <link rel="stylesheet" href="style.css" type="text/css" media="screen"  title="Stylesheet" />
 <link rel="stylesheet" href="vlo.css" type="text/css" media="screen"    title="Stylesheet" />

 <link rel="stylesheet"
       href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
       crossorigin="anonymous">

 <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
  <div id="hd">
   <div id="logo">
    <h3>
     <a href="index">VLO Exposures</a>
    </h3>
   </div>
  </div>

  <div class="row" style="width:90%;margin:auto">
     <div class="col-md-8">
      <form wicket:id="FILTER_FORM" id="filterForm" method="post" class="form-inline" style="margin: 0 auto;">
       <div class="form-group" >&nbsp;
        <label for="startDate">From </label>&nbsp;  <input wicket:id="startDate" class="form-control mb-2"  id="startDate" type="text" />
       </div>
       <div class="form-group" >&nbsp;
        <label for="endDate" > To</label>&nbsp;  <input wicket:id="endDate" class="form-control mb-2"  id="endDate" type="text"/>
       </div>
       <div class="form-group">&nbsp;
        <label for="recordIdWC" > Record ID </label>&nbsp;  <input wicket:id="recordIdWC" class="form-control mb-2"  id="recordIdWC" type="text"/>
       </div>
       <div class="form-group">&nbsp;
        <button type="submit" class="btn btn-primary mb-2" value="Filter">  Filter </button>

       </div>
      </form>
     </div>

   </div>

  <div class="row" style="width: 90%; margin: auto">
   <!-- PANEL 1 -->
   <div class="col-md-6">
    <div wicket:id="PAGE_VIEWS_PANEL"></div>
   </div>

   <!-- PANEL 2 -->
   <div class="col-md-6">
    <div class="panel panel-default">
     <div class="panel-heading">Queries per Day</div>
     <div class="panel-body">
      <div style="width: 100%">
       <div id="chart" style="width: 100%;position: relative; height: 400px">
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>

  <!-- Panel 3 KEYWORDS -->
  <div class="row" style="width: 90%; margin: auto">
   <div class="col-md-12">
    <div class="panel panel-default">
     <div class="panel-heading">Keywords</div>
     <div class="panel-body">
      <div style="width: 90%;">
       <div wicket:id="KEYWORDS_PANEL">

       </div>
      </div>
     </div>
    </div>
   </div>
  </div>

  <!-- Third Row -->
  <div class="row" style="width: 90%; margin: auto">
   <div class="col-md-6">
    <div wicket:id="SEARCH_RESULTS_PANEL_PANEL"></div>

   </div>

   <div class="col-md-6">

    <div wicket:id="ALL_SEARCH_RESULTS_PANEL"></div>


   </div>
  </div>

  <footer id="footer"> </footer>

</body>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
  $( function() {
    $( "#startDate" ).datepicker();
    $( "#endDate" ).datepicker();
  } );

   google.charts.load('current', {'packages':['corechart', 'line']});
   google.charts.setOnLoadCallback(function() { drawChart(chartData); });

   function drawChart(cData) {
    console.log(chartData);
    var data = google.visualization.arrayToDataTable(cData);
    var options = {
      title: 'Queries per Day',
      legend: { position: 'bottom' },
      hAxis: {
      gridlines: {
        count: -1
      },
      chartArea: {width: '80%'}
    }
    };
    var chart = new google.visualization.LineChart(document.getElementById('chart'));
    chart.draw(data, options);
  }
 </script>
</html>
