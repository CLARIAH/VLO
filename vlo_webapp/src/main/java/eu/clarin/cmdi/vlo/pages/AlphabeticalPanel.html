<wicket:panel>
    <div class="alphaNavigation">
        <ul>
            <li><wicket:message key="quickNavTo" >[quick navigation]</wicket:message>: </li>
            <li wicket:id="alphabeticalView">
                <a wicket:id="refLink"><span wicket:id="character">[character]</span></a>
            </li>
        </ul>
    </div>
    <br>
    <br>
    <div class="facetBody">
        <div class="facetLeftPanel">
            <div class="sortedFacet" wicket:id="sortedDataViewLeft">
                <div wicket:id="anchorPanel"/>
                <div wicket:id="valueList"/>
            </div>
        </div>
        <div class="facetRightPanel">
            <div class="sortedFacet" wicket:id="sortedDataViewRight">
                <div wicket:id="anchorPanel"/>
                <div wicket:id="valueList"/>
            </div>
        </div>
    </div>
    <br>
    <br>
</wicket:panel>
