<!doctype html public "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<head>
<link rel=stylesheet type="text/css" href="css/main.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>CLARIN Virtual Language Observatory - Resources</title>
</head>
<body onload="">

<div class="title">
<h1>CLARIN Virtual Language Observatory - Resources</h1>
<h2>Demonstrator with IMDI, OLAC, ELRA and CLARIN data
(contact:vlw@clarin.eu)</h2>
</div>
<div class="opening">
<p />
<table border="0" class="opening" cellspacing="0" cellpadding="0"
	width="100%">
	<tr>
		<td>
		<form class="search">
		<table border="0" cellpadding="0" cellspacing="0">
			<tr valign="bottom">
				<td><input type="text" name="words" size="14">&nbsp; <input
					type="submit" value="search"> <input type="hidden" name="q"
					value=""> <input type="hidden" name="facet" value="">
				<input type="hidden" name="in" value="all"></td>
			</tr>
		</table>
		</form>
		</td>
	</tr>
	<tr>
		<td>
		<table border="0" class="matrix" cellspacing="0" cellpadding="0"
			width="100%">
			<tr wicket:id="facetColumns" valign="top">
				<td wicket:id="cols" width="50%" class="column">
				<p><span wicket:id="facetBox"></span>
				<p>
				</td>
			</tr>
		</table>
		</td>
	</tr>
</table>
<table cellspacing="0" wicket:id="searchResults">
	[searchResultTable]
</table>
</div>
</body>
</html>
