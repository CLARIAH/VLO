<html>
    <head></head>
    <body>
    <wicket:extend>
        <div class="middlegame">
            <div class="categorylist">
                <table>
                    <tr valign="top">
                        <td width="50%" class="column">
                            <span wicket:id="filteredFacets"><span wicket:id="filteredFacet"/><br/></span>
                        </td>
                    </tr>
                </table>
                <div class="message">Subcategories in <span class="facet" wicket:id="category"></span>:</div>
                <table border="0" cellspacing="0" cellpadding="0" width="100%">
                    <tr valign="top">
                        <td width="50%" class="column">
                            <span wicket:id="leftColumn"/>
                        </td>
                        <td width="50%" class="column">
                            <span wicket:id="rightColumn"/>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </wicket:extend>
</body>
</html>
