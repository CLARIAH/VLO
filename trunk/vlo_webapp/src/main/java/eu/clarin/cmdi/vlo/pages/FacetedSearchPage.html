<!doctype html public "-//W3C//DTD HTML 3.2 Final//EN">
<html>
    <head></head>
    <body>
    <wicket:extend>
        <div class="middlegame">
            <p />
            <div border="0" class="opening" width="100%">
                <form class="search" wicket:id="searchForm">
                    <div id="searchmodule">
                        <input type="text"  wicket:id="searchQuery" />&nbsp;
                        <button wicket:id="searchSubmit"><wicket:message key="search">[search]</wicket:message></button>
                    </div>
                </form>
                <div class="tableBody">
                    <table class="matrix" align="left">
                        <tr wicket:id="facetColumns" valign="top">
                            <td wicket:id="cols" width="50%" class="column">
                                <p><span wicket:id="facetBox"></span>
                                <p>
                            </td>
                        </tr>
                    </table>
                    <table wicket:id="searchResults" class="resulttable" cellpadding="0" cellspacing="0">
                        	[searchResultTable]
                    </table>
                </div>
            </div>
        </div>
        <br><br><br>
    </wicket:extend>
</body>
</html>
