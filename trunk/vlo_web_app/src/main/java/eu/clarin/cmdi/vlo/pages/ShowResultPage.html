<!doctype html public "-//W3C//DTD HTML 3.2 Final//EN">
<html>
	<wicket:head>
		<script language="JavaScript">
			function toogleDiv(strID, linkElement){
				document.getElementById(linkElement).innerHTML = (document.getElementById(strID).style.display == 'none' ) ? '<b>Hide CMDI metadata</b>' : '<b>Show CMDI metadata</b>';
				document.getElementById(strID).style.display = (document.getElementById(strID).style.display == 'none' ) ? 'block' : 'none';
				document.getElementById(strID + "_shown").style.display = (document.getElementById(strID + "_shown").style.display == 'none' ) ? 'block' : 'none';
				document.getElementById(strID + "_hidden").style.display = (document.getElementById(strID + "_hidden").style.display == 'none' ) ? 'block' : 'none';
			}
		</script>
		<script src="javascript/searchhi.js" type="text/javascript" language="JavaScript"></script>
	</wicket:head>
	
    <body>
    <wicket:extend>
        <div class="endgame"><br>
            <div><a wicket:id="backLink" href="#"><wicket:message key="backToResult">[back]</wicket:message></a>&nbsp;|&nbsp;<a wicket:id="openBrowserLink"></a>
            <div align="right" style="float:right">
            	<a wicket:id="feedbackLink"href="#"><img wicket:id="feedbackImage" height="32" width="32"/></a>
            	<span wicket:id="feedbackLabel"></span></div>
                <p />
            </div>
            <br>
            <br>
            <span wicket:id="prevNextHeader"></span>
            <div class="resultAttributes">
                <table wicket:id="attributesTable" />
            </div>
            <!-- add a label to be shown in case there is one landing page -->
            <div wicket:id="oneLandingPage">[Landing page]</div>
            <!-- add a label to be shown in case there are more landing pages -->
            <div wicket:id="moreLandingPages">[Landing pages]</div>
            <!-- Add the list of landing page links. For the items in the unordered
            list (ul), use the same layout as in the case of the resource list. -->
            <div class="landingPageList">
                <ul class="resultItem" >
                    <li wicket:id="landingPageList"></li>
                </ul>
            </div>
            <!-- add a label to be shown in case there is one search  page -->
            <div wicket:id="oneSearchPage">[Search page]</div>
            <!-- add a label to be shown in case there are more search pages -->
            <div wicket:id="moreSearchPages">[Search pages]</div>
            <!-- Add the list of search page links. Again, use the same layout
            as in the case of the resource list. -->
            <div class="searchPageList">
                <ul class="resultItem" >
                    <li wicket:id="searchPageList"></li>
                </ul>
            </div>
            <div class="resourceList"><span><wicket:message key="resources">[Resources]</wicket:message>:</span>
                <ul class="resultItem" >
                    <li wicket:id="resourceList"></li>
                </ul>
            </div>
                
            <br>    
            <div wicket:id="contentSearch"><span>Search in this resource:</span>
                <br>
            	<span wicket:id="contentSearchForm"></span>
            </div>
            
            <div id="completeCmdiView">
            	<span>
            		<a href="javascript:/" id="toogleLink" onClick="toogleDiv('completeCmdi', 'toogleLink');"></a>
            	</span>
            	<span id="completeCmdi" wicket:id="completeCmdi"></span>
            </div>       		
            <br>
            <br>            
        </div>
    </wicket:extend>
</body>
</html>
