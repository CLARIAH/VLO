<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>record details panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>

            <div class="panel panel-default resource-info" wicket:id="landingPage">
                <a wicket:id="showResources" class="pull-right detailslink"><span wicket:id="availabilityWarning"></span></a>
                <a wicket:id="landingPageLink" class="resourcelink" title="The original provider's page for this record">
                    <span class="resource-type-icon">                         
                        <span class="glyphicon glyphicon-home"></span>
                    </span>
                    <div>
                        Landing page
                    </div>
                    <div>
                        <wicket:container wicket:id="landingPageLinkLabel">[HDL]1234/567-890</wicket:container>
                    </div>
                </a>
                <wicket:container wicket:id="landingPagePidLabel"></wicket:container>
            </div>

            <wicket:enclosure child="searchPage">
                <div wicket:id="searchPage" class="panel panel-default resource-info">
                    <a wicket:id="searchLink" class="resourcelink" title="Search page for this record">
                        <span class="resource-type-icon">                         
                            <span class="glyphicon glyphicon-search"></span>
                        </span>
                        <div>
                            Search page for this record
                        </div>
                    </a>
                    <wicket:container wicket:id="searchPagePidLabel"></wicket:container>
                </div>
            </wicket:enclosure>

            <wicket:enclosure child="searchService">
                <div wicket:id="searchService" class="panel panel-default resource-info">
                    <div class="resourcelink" title="Federated Content search">
                        <a href="#" onclick="$(this).siblings('.searchserviceform').find('form').submit()">
                            <span class="resource-type-icon">                         
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                        </a>
                        <div class="searchserviceform">
                            <wicket:container wicket:id="fcsForm">[FCS form]</wicket:container>
                        </div>
                    </div>
                </div>
            </wicket:enclosure>



            <h4 wicket:id="resourcesTitle" class="text-center">Linked resource</h4>

            <div class="panel panel-default resource-info" wicket:id="resourceInfo">
                <div wicket:id="dropdown" class="dropdown pull-right">[dropdown]</div>
                <a wicket:id="showResources" class="detailslink pull-left"><span wicket:id="availabilityWarning"></span></a>
                <a wicket:id="resourceLink" class="resourcelink">
                    <span class="resource-type-icon">                            
                        <span wicket:id="resourceTypeIcon"></span>
                    </span>
                    <div>
                        <span wicket:id="resourceName">[Resource name]</span>
                    </div>
                </a>
                <wicket:container wicket:id="pidLabel">[HDL]1234/567-890</wicket:container>
            </div>

            <div class="panel panel-default resource-info" wicket:id="resourcesInfo">
                <a wicket:id="showResources" class="resourcelink">
                    <span class="resource-type-icon">                            
                        <span class="glyphicon glyphicon-folder-open"></span>
                    </span>
                    <span><wicket:container wicket:id="resourcesCount"></wicket:container> resources</span>
                </a>
            </div>

            <div class="panel panel-default resource-info" wicket:id="hierarchyLink">
                <a wicket:id="showHierarchy" class="resourcelink">
                    <span class="resource-type-icon">                            
                        <span class="fa fa-sitemap"></span>
                    </span>
                    <span>Linked records</span>
                </a>
            </div>

        </wicket:panel>
    </body>

</html>
