<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:extend>
            <div class="sbilinks facetvalues">
                <form wicket:id="availability" id="availability">
                    <input id="pub" type="checkbox" wicket:id="pub"/><label for="pub" title="Resources and tools that are publicly accessible" >PUB</label>
                    <input id="aca" type="checkbox" wicket:id="aca"/><label for="aca" title="Resources and tools that are accessible with academic credentials">ACA</label>
                    <input id="res" type="checkbox" wicket:id="res"/><label for="res" title="Resources and tools with access on individual basis">RES</label>
                    <input id="unk" type="checkbox" wicket:id="unk"/><label for="unk" title="Unknown availability status">Unknown</label>
                    <input type="submit" value="Apply" class="nonjsfallback" />                    
                </form>
                
                <p style="margin-top: .5em;">
                    These levels provide an indication of the degree to which resources and tools are publicly accessible.
                    Please check the specific conditions on any resource or tool that you end up using.
                </p>

            </div>
        </wicket:extend>
    </body>
</html>
