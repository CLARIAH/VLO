<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <div class="sidebaritem facet collapsedfacet">
                <!--rounded corners - top ****--> 
                <div class="rtop"><div class="r1"></div><div class="r2"></div><div class="r3"></div><div class="r4"></div></div>
                <a href="#" class="expandfacet"><span>expand</span></a>
                <a href="#" class="collapsefacet"><span>collapse</span></a>
                <h1><a href="#">Search options</a></h1>
                <div class="sbilinks facetvalues">
                    <form id="advancedoptions" action="">
                        <ul>
                            <li>
                                <input wicket:id="fcs" type="checkbox" id="onlyfcs"/>
                                <label for="onlyfcs">Only include resources that support content search</label>
                            </li>
                            <li>
                                <input type="checkbox" id="onlymdformat"/>
                                <label for="onlyfcs">Only include resources described with</label>
                                <select>
                                    <option>CMDI</option>
                                    <option>OLAC</option>
                                </select>
                            </li>
                        </ul>
                        <input type="submit" value="Apply" />
                    </form>
                </div>
                <!--rounded corners - bottom ****--> 
                <div class="rbottom"><div class="r4"></div><div class="r3"></div><div class="r2"></div><div class="r1"></div></div>
            </div>
        </wicket:panel>
    </body>
</html>
