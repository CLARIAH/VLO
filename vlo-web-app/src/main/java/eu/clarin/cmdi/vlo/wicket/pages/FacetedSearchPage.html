    <head>
        <title>CLARIN VLO</title>
    </head>

    <body>

        <wicket:extend>

            <div wicket:id="navigation" id="topnavigation">
                <div wicket:id="breadcrumbs" id="breadcrumbs">[BREADCRUMBS]</div>
                <div id="topnavigationlinks">
                    <wicket:container wicket:id="permalink">[permalink]</wicket:container>
                    <!--<a id="help" href="" title="Help"><span>[Help]</span></a>-->
                </div>
            </div>

            <div class="topbar" id="collections">
                <div class="rtop"><div class="r1"></div><div class="r2"></div><div class="r3"></div><div class="r4"></div></div>
                <div wicket:id="collectionsFacet">[COLLECTIONS]</div>
                <!--                <p>
                                    Searching in all collections (604056 records).
                                </p>-->
                <div class="rbottom"><div class="r4"></div><div class="r3"></div><div class="r2"></div><div class="r1"></div></div>
            </div>

            <div class="content">
                <form wicket:id="search" action="" id="search">
                    <p>
                        <span id="searchcontrols">
                            <input wicket:id="query" id="searchbox" type="text" value="democratie" />
                            <input wicket:id="searchSubmit" id="searchbutton" type="submit" value="Search"/>
                        </span>
                    </p>
                </form>
                <div wicket:id="searchResults" id="searchresults">[SEARCH RESULTS]</div>
            </div>

            <div class="sidebar">

                <div wicket:id="facets"></div>

                <div class="sidebaritem facet collapsedfacet">
                    <!-- rounded corners - top **** -->
                    <div class="rtop"><div class="r1"></div><div class="r2"></div><div class="r3"></div><div class="r4"></div></div>
                    <a href="#" class="expandfacet"><span>expand</span></a>
                    <a href="#" class="collapsefacet"><span>collapse</span></a>
                    <h1><a href="#">Search options</a></h1>
                    <div class="sbilinks facetvalues">
                        <form id="advancedoptions" action="">
                            <ul>
                                <li>
                                    <input type="checkbox" id="onlyfcs"/>
                                    <label for="onlyfcs">Only include resources that support content search</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="onlymdformat"/>
                                    <label for="onlyfcs">Only include resources described with</label>
                                    <select>
                                        <option>CMDI</option>
                                        <option>OLAC</option>
                                    </select>
                                </li>
                            </ul>
                            <input type="submit" value="Apply" />
                        </form>
                    </div>
                    <!-- rounded corners - bottom **** -->
                    <div class="rbottom"><div class="r4"></div><div class="r3"></div><div class="r2"></div><div class="r1"></div></div>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>
