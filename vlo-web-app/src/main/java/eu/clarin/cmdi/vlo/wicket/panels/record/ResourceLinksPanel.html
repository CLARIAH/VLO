<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <table wicket:id="resources" class="table table-striped resourcelist">
                <tr>
                    <th class="recordresourcetypeicon"><!-- icon --></th>
                    <th class="recordresourcename">Name</th>
                    <th>Type</th>
                    <th class="recordresourcedetailstoggle" wicket:id="expandHeaderColumn">
                        <a wicket:id="toggleDetails" class="pull-right" title="Show details">
                            <span class="glyphicon glyphicon-option-horizontal"></span>
                        </a>
                    </th>
                    <wicket:container wicket:id="detailsHeaderColumns">
                        <th>Mime type</th>
                        <th>Location</th>
                        <th class="recordresourcedetailstoggle">
                            <a wicket:id="toggleDetails" class="pull-right" title="Hide details">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                        </th>
                    </wicket:container>
                </tr>

                <wicket:container wicket:id="resource">
                    <tr>
                        <td class="recordresourcetypeicon">                            
                            <span wicket:id="resourceTypeIcon"></span>
                        </td>
                        <td class="recordresourcename">
                            <a wicket:id="showResource" class="resourcelink">
                                <wicket:container wicket:id="fileName">resource.txt</wicket:container>
                            </a>
                        </td>
                        <td wicket:id="resourceType">Text file</td>

                        <wicket:container wicket:id="detailsColumns">
                            <td><span wicket:id="mimeType">application/msword</span></td>
                            <td><span wicket:id="href">location</span></td>
                            <td></td>
                        </wicket:container>
                        <th wicket:id="expandColumn"></th>
                    </tr>
                </wicket:container>

            </table>
            <p wicket:id="noResources">
                This record does not provide any links to resources.
                <span wicket:id="landingPageContainer">
                    However, resources or services may be available for this record at
                    <strong><a wicket:id="landingPageLink" target="_blank">the original provider's page for this record</a></strong>.
                </span>
            </p>
            <ul wicket:id="paging" id="resourcespagination" class="resultpagination">[paging]</ul>
        </wicket:panel>
    </body>
</html>
