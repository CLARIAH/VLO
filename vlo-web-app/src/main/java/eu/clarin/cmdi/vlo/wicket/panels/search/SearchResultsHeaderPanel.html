<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <div role="navigation" class="navbar navbar-default">
                <!--<div class="container-fluid">-->
                    <ul class="nav navbar-nav">
                        <li>
                            <span class="navbar-text">
                                <span class="hidden-xs">
                                    <span wicket:id="resultPageIndicator" id="searchresultpagecount">Showing 1 to 25</span>
                                    <span> of </span>
                                </span>
                                <span wicket:id="resultCount" id="searchresultcount">604056 results</span>
                            </span>
                        </li>
                        <li>
                            <div wicket:id="pagingTop">[PAGING]</div>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right hidden-xs" wicket:id="resultPageSizeForm" id="resultpagesizeform">
                        <div class="form-group">
                            <label for="resultpagesize">Results per page:</label>
                            <select class="form-control" wicket:id="resultPageSize" id="resultpagesize">
                                <option>5</option>
                                <option>10</option>
                                <option selected="selected">25</option>
                                <option>50</option>
                                <option>100</option>
                            </select>
                            <button type="submit" value="Apply" class="btn btn-default nonjsfallback" />
                        </div>
                    </form>
                <!--</div>-->
            </div>
        </wicket:panel>
    </body>
</html>
