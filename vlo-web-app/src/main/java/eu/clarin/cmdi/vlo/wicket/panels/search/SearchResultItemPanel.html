<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <div class="row score" wicket:id="scoreContainer">
                <div class="col-xs-12">
                    Score:  <span wicket:id="score">[score]</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <h3>
                        <a wicket:id="recordLink" href="record1.html">
                            <span class="badge" wicket:id="titleCollectionRecordIcon" title="Collection record">
                                <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
                            </span>
                            <span wicket:id="title" class="searchresultitemtitle">[TITLE]</span>
                        </a>
                    </h3>
                    <wicket:enclosure child="searchResultCollectionLink">
                        <div class="small search-result-collection-label">(<wicket:message key="searchresult.partof">[Part of]</wicket:message> <a href="#" wicket:id="searchResultCollectionLink"><span wicket:id="searchResultCollectionName">Test collection</span></a>)</div>
                    </wicket:enclosure>
                </div>
                <div class="col-md-2">
                    <div wicket:id="resources" class="searchresult-resources">
                        <ul title="Links">
                            <li wicket:id="collectionRecord">
                                <a wicket:id="recordLink" href="record1.html" title="Collection record">
                                    <span class="badge">
                                        <span wicket:id="hierarchyChildrenCountLabel">1</span>
                                        <i class="fa fa-sitemap" aria-hidden="true"></i>
                                    </span></a>
                            </li>
                            <li wicket:id="resourceCount">
                                <a wicket:id="recordLink" href="record1.html">
                                    <span class="badge">
                                        <span wicket:id="resourceCountLabel">1</span>
                                        <span wicket:id="resourceTypeIcon" class="glyphicon" aria-hidden="true"></span>
                                    </span></a>
                            </li>
                            <li wicket:id="noResources">
                                <a wicket:id="recordLink" href="record1.html" title="Record without resource links">
                                    <span class="badge">
                                        <span>0</span>
                                        <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                                    </span></a>
                            </li>
                            <li wicket:id="availabilityWarning">
                                <a wicket:id="recordLink" href="record1.html" title="Some linked resources may not be available or have restricted access">
                                    <span wicket:id="warningBadge"></span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-md-push-10">
                    <div wicket:id="licenseInfo" class="searchresult-licenseInfo">[LICENSE INFO]</div>
                    <a wicket:id="addToVcrQueueLink" class="btn btn-default"><span class="glyphicon glyphicon-plus-sign"></span> VCR</a>
                </div>
                <div class="col-md-10 col-md-pull-2">
                    <p class="searchresultmoreless">
                        <a wicket:id="expansionStateToggle" class="searchresultdetailstoggle" title="Expand search result to show more details">
                            <i wicket:id="state" aria-hidden="true"></i>
                        </a>
                    </p>
                    <div wicket:id="collapsedDetails" class="searchresultitembrief">[COLLAPSED]</div>
                    <div wicket:id="expandedDetails" class="searchresultitemextended">[COLLAPSED]</div>
                    <div wicket:id="landingPageLinkContainer" class="search-result-landing-page-link">
                        <a wicket:id="landingPageLink" href="http://hdl.handle.net/11022/0000-0000-8DE3-1">
                            <i class="fa fa-home" aria-hidden="true"></i>
                            <span wicket:id="warningBadge"></span>
                            <span wicket:id="landingPagePidLabel"><wicket:message key="searchresult.landingpage.recordlandingpage">[LANDING PAGE FOR THIS RECORD]</wicket:message></span>
                            <wicket:enclosure>
                                <wicket:message key="searchresult.landingpage.recordlandingpageat">[LANDING PAGE FOR THIS RECORD AT]</wicket:message>
                                <span class="search-result-landing-page-link-location" wicket:id="landingPageLinkLabel">LINK</span
                                ></wicket:enclosure
                            ></a>
                    </div>
                    <div class="search-results-duplicates well well-sm" wicket:id="duplicateResults"></div>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
