<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:extend>
            <div class="sbilinks facetvalues">
                <form wicket:id="temporalCoverage" id="temporalCoverage">
                    <!--
                    <div class="slidecontainer">
                       <input type="range" min="1" max="100" value="50" class="slider" id="temporalCoverageSlider">
                    </div>-->
                    <div class="row">
                        <div class="col-md-2"><input wicket:id="lower" type="text" size="4" /></div>
                        <div class="col-md-8"><div wicket:id="slider"></div></div>
                        <div class="col-md-2"><input wicket:id="upper" type="text" size="4" /></div>

                    </div>
                    <div wicket:id="feedbackTemporalCoverage"></div>
                    <input type="submit" value="Apply" class="nonjsfallback" />

                </form>

                <p style="margin-top: .5em;">

                    <wicket:message key="temporalCoverageMessage">

                    </wicket:message>
                </p>
            </div>
        </wicket:extend>
    </body>
</html>
