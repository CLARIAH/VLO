<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:extend>
            <div class="sbilinks facetvalues">
                <form wicket:id="temporalCoverage" id="temporalCoverage">

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="enabletemporalfilter">Only show records with a temporal coverage within the following range:</input>
                                </label>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input wicket:id="lower" type="text" size="4" />
                                &nbsp; &nbsp; - &nbsp; &nbsp; 
                                <input wicket:id="upper" type="text" size="4" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div wicket:id="slider" />
                        </div>
                    </div>

                    <div wicket:id="feedbackTemporalCoverage"></div>
                    <input type="submit" value="Apply" class="nonjsfallback" />

                </form>
            </div>
        </wicket:extend>
    </body>
</html>
