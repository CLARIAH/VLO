<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <span class="navbar-brand">
                        <span class="glyphicon glyphicon-search"></span>
                    </span>
                </div>
                <div class="container-fluid">
                    <div class="collapse navbar-collapse">
                        <form class="search-form navbar-form navbar-left" wicket:id="search" action="" id="search">
                            <p>
                                <span id="searchcontrols">
                                    <input wicket:id="query" class="search-box" type="text" />
                                    <input wicket:id="searchSubmit" class="search-button btn btn-default" value="Search"/>
                                </span>
                                <wicket:link>
                                    <a id="syntax-help" href="HelpPage.html#syntax" title="Enter one or more search terms or an advanced query, for example by using the keywords AND, OR and NOT. &lt;strong&gt;Click for more information.&lt;/strong&gt;"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></a>
                                </wicket:link>
                            </p>
                        </form>
                    </div>
                </div>
            </nav>


        </wicket:panel>
    </body>
</html>
