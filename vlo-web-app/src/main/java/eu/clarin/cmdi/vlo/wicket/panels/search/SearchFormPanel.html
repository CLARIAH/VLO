<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <div class="panel">
                <div class="container-fluid">
                    <div class="row">
                        <form class="search-form form-inline" wicket:id="search" action="" id="search">
                            <div class="search-bar col-md-10 col-xs-8">
                                <span class="search-icon glyphicon glyphicon-search"></span>
                                <input wicket:id="query" class="form-control search-box" type="text" />
                            </div>
                            <div class="col-md-2 col-xs-4">
                                <button type="submit" wicket:id="searchSubmit" class="search-button btn btn-clarin-primary">Search</button>
                                <wicket:link>
                                    <a id="syntax-help" href="HelpPage.html#syntax" title="Enter one or more search terms or an advanced query, for example by using the keywords AND, OR and NOT. &lt;strong&gt;Click for more information.&lt;/strong&gt;"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></a>
                                </wicket:link>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
